<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .projects-container {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .project-card {
        position: relative;
        padding: 20px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="projects-container">
      <h2>Our Projects</h2>
      <div class="grid">
        <div class="project-card" style="background-color: #e2d1f9">
          Not Just Mehndi
        </div>
        <div class="project-card" style="background-color: #d9f7be">
          Mehfil√© Mastaan
        </div>
        <div class="project-card" style="background-color: #ffe0b2">
          Cocomelon Party
        </div>
        <div class="project-card" style="background-color: #ffb3ba">
          Vedika's Fantasy
        </div>
      </div>
    </div>
  </body>
</html>
